<div>
    
    <br/>
    <br/>
    
    <h2 class="page-header">Register</h2>
    
    <form (submit)="onRegisterSubmit()" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"  [(ngModel)]="name" name="name" class="form-control"  placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control"  placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control"  placeholder=" Enter Password">
      </div>
      <input type="submit" class="btn btn-info" value="Submit">
    
    </form>
  </div>
